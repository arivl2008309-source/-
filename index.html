<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心语回响 - 情感连接空间</title>
    <script>
        // 极致兼容：确保在任何情况下访问 process.env 都不崩溃
        window.process = window.process || { env: {} };
        if (!window.process.env) window.process.env = {};
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', "Microsoft YaHei", sans-serif;
            margin: 0;
            overflow: hidden;
            background: #0f172a;
        }
        .font-serif {
            font-family: 'Noto Serif SC', 'Playfair+Display', serif;
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 4s ease-in-out infinite;
        }
        
        @keyframes ai-breathe {
            0%, 100% { 
                border-color: rgba(255, 255, 255, 0.05); 
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            }
            50% { 
                border-color: rgba(99, 102, 241, 0.3); 
                box-shadow: 0 0 20px rgba(99, 102, 241, 0.15);
            }
        }
        .animate-ai-breathe {
            animation: ai-breathe 4s ease-in-out infinite;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
    </style>
